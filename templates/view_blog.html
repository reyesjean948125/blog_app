<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	</head>
	<body>
		<header class="navbar bg-success text-light d-block text-center">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h2>{{ post.title }}</h2>
					</div>
				</div>
			</div>
		</header>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<p>{{ post.body | linebreaks }}</p>
					<h4>Leave a comment:</h4>
					<form action="/view_blog/{{ post.id }}" method="post">
						{% csrf_token %}
						<div class="form-group">
							{{ form.author }}
						</div>
						<div class="form-group">
							{{ form.body }}
						</div>
						<button type="submit" class="btn btn-success">Submit</button>
					</form>
					<h4>Comments:</h4>
					{% for comment in comments %}
					<p>
						<b>{{ comment.author }}</b> wrote:<br/>
						<small>
							<a class="text-dark" href="{% url 'blog:delete-comment' comment.id %}">Delete Comment</a>
						</small>
					</p>
					<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ comment.body }}</p>
					<hr>
					{% endfor %}
				</div>
			</div>
		</div>
	</body>
</html>
